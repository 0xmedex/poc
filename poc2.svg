<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .input { fill: white; stroke: gray; stroke-width: 1; }
    .label { fill: black; font-size: 14px; font-family: sans-serif; }
    .btn { fill: #4285f4; }
    .btn-text { fill: white; font-size: 14px; font-family: sans-serif; font-weight: bold; }
  </style>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f2f2f2"/>

  <!-- Title -->
  <text x="20" y="30" class="label" font-size="18" font-weight="bold">Secure Login</text>

  <!-- Username -->
  <text x="20" y="60" class="label">Username</text>
  <rect x="20" y="70" width="260" height="25" class="input"/>

  <!-- Password -->
  <text x="20" y="110" class="label">Password</text>
  <rect x="20" y="120" width="260" height="25" class="input"/>

  <!-- Button -->
  <rect x="20" y="160" width="260" height="30" class="btn"/>
  <text x="110" y="180" class="btn-text">Login</text>
</svg>
